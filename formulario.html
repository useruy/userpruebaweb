<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Sublimación</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F4F7FC;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }
        h1 {
            text-align: center;
            color: #4A90E2;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333333;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #DDE6F1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: #F9FBFD;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4A90E2;
            outline: none;
        }
        button {
            background-color: #4A90E2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: 600;
        }
        button:hover {
            background-color: #357ABD;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cargar Pedido de Sublimación</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="clientId">ID de cliente:</label>
                <input type="text" id="clientId" name="clientId" required>
            </div>
            <div class="form-group">
                <label for="jobName">Nombre del trabajo:</label>
                <input type="text" id="jobName" name="jobName" required>
            </div>
            <div class="form-group">
                <label for="mode">Modo:</label>
                <select id="mode" name="mode" required>
                    <option value="">Seleccione un modo</option>
                    <option value="NORMAL">NORMAL</option>
                    <option value="URGENTE">URGENTE</option>
                </select>
            </div>
            <div class="form-group">
                <label>Archivos (máximo 10):</label>
                <input type="file" id="files" name="files" multiple>
            </div>
            <div class="form-group">
                <label for="printType">Tipo de impresión:</label>
                <select id="printType" name="printType" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="papel">Papel</option>
                    <option value="tela">Tela sublimada</option>
                </select>
            </div>
            <div class="form-group" id="fabricGroup" style="display: none;">
                <label for="fabricType">Tipo de tela:</label>
                <select id="fabricType" name="fabricType">
                    <option value="">Seleccione un tipo de tela</option>
                    <option value="DRY">DRY</option>
                    <option value="HEXAGONAL">HEXAGONAL</option>
                    <option value="ADIS">ADIS</option>
                    <option value="MODAL">MODAL</option>
                    <option value="BANDERAS">BANDERAS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="note">Nota:</label>
                <textarea id="note" name="note" rows="4"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Mostrar u ocultar el campo de tipo de tela según el tipo de impresión seleccionado
        document.getElementById('printType').addEventListener('change', function() {
            const fabricGroup = document.getElementById('fabricGroup');
            fabricGroup.style.display = this.value === 'tela' ? 'block' : 'none';
        });

        // Enviar los datos del formulario al servidor
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            const formData = new FormData(this);

            // Preparar los datos para enviar como JSON
            const data = {
                clientId: formData.get('clientId'),
                jobName: formData.get('jobName'),
                mode: formData.get('mode'),
                files: [...formData.getAll('files')].map(file => file.name),
                printType: formData.get('printType'),
                fabricType: formData.get('fabricType'),
                note: formData.get('note')
            };

            // Enviar los datos al servidor
            fetch('/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert('Pedido registrado con éxito');
                this.reset(); // Limpiar el formulario
            })
            .catch(error => console.error('Error al enviar los datos:', error));
        });
    </script>
</body>
</html>
